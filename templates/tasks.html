{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Task Management</h1>
        <button class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">New Task</button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Active Tasks -->
        <div class="glass-panel rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Active Tasks</h2>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-md border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">Screenshot Capture</h3>
                            <p class="text-sm text-gray-500">Every 5 minutes</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Running
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Queue -->
        <div class="glass-panel rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Task Queue</h2>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-md border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">Clipboard Capture</h3>
                            <p class="text-sm text-gray-500">Queued for AGT-001</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            Pending
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
