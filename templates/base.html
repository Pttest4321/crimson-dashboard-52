<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedExt - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white/95 backdrop-blur">
        <div class="flex h-14 items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <span class="text-purple-600 font-bold text-xl">RedExt</span>
                <span class="text-gray-500 hidden sm:inline-block">Command & Control</span>
            </div>

            <div class="hidden md:flex flex-1 items-center justify-center gap-4">
                <form class="flex-1 max-w-[400px]">
                    <div class="relative">
                        <svg class="absolute left-2.5 top-2.5 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="search" placeholder="Search..." class="w-full bg-white pl-8 pr-4 py-2 rounded-md border border-gray-200">
                    </div>
                </form>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full bg-green-500"></div>
                    <span class="text-sm text-gray-500 hidden sm:inline-block">System Online</span>
                </div>
                <button class="text-gray-500 hover:text-gray-700">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="{{ url_for('index') }}" class="flex items-center gap-3 px-3 py-2 rounded-md transition-colors hover:bg-purple-50 hover:text-purple-600 {% if request.endpoint == 'index' %}bg-purple-50 text-purple-600{% endif %}">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('agents') }}" class="flex items-center gap-3 px-3 py-2 rounded-md transition-colors hover:bg-purple-50 hover:text-purple-600 {% if request.endpoint == 'agents' %}bg-purple-50 text-purple-600{% endif %}">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <span>Agents</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('listeners') }}" class="flex items-center gap-3 px-3 py-2 rounded-md transition-colors hover:bg-purple-50 hover:text-purple-600 {% if request.endpoint == 'listeners' %}bg-purple-50 text-purple-600{% endif %}">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                            </svg>
                            <span>Listeners</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('operations') }}" class="flex items-center gap-3 px-3 py-2 rounded-md transition-colors hover:bg-purple-50 hover:text-purple-600 {% if request.endpoint == 'operations' %}bg-purple-50 text-purple-600{% endif %}">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01" />
                            </svg>
                            <span>Operations</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
